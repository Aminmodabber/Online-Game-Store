{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
Search
{% endblock %}


{% block content %}
<div class="container-fluid bg-1 text-center">
	{% if games %}
		{% for game in games %}
        {{ game.name }} - {{ game.description }} <br>
        {% endfor %}
	{% else %}
		Game not found. 
	{% endif %}
</div>
{% endblock %}
